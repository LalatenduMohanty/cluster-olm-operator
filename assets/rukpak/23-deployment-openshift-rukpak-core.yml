---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    release.openshift.io/feature-set: TechPreviewNoUpgrade
  labels:
    app: core
  name: core
  namespace: openshift-rukpak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        release.openshift.io/feature-set: TechPreviewNoUpgrade
      labels:
        app: core
    spec:
      containers:
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=1
            - --client-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            - --tls-cert-file=/etc/pki/tls/tls.crt
            - --tls-private-key-file=/etc/pki/tls/tls.key
            - --upstream-ca-file=/etc/configmaps/ca-bundle/service-ca.crt
          image: quay.io/brancz/kube-rbac-proxy:v0.12.0
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          resources:
            requests:
              cpu: 1m
              memory: 15Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /etc/pki/tls
              name: certs
            - mountPath: /etc/configmaps/ca-bundle
              name: ca-bundle
              readOnly: false
        - args:
            - --unpack-image=quay.io/operator-framework/rukpak:v0.12.0
            - --base-upload-manager-url=https://core.openshift-rukpak.svc
            - --provisioner-storage-dir=/var/cache/bundles
            - --upload-storage-dir=/var/cache/uploads
            - --http-bind-address=127.0.0.1:8080
            - --http-external-address=https://core.openshift-rukpak.svc
            - --bundle-ca-file=/etc/configmaps/ca-bundle/service-ca.crt
          command:
            - /core
          image: quay.io/operator-framework/rukpak:v0.12.0
          imagePullPolicy: IfNotPresent
          name: manager
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 10m
              memory: 160Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /var/cache/bundles
              name: bundle-cache
            - mountPath: /var/cache/uploads
              name: upload-cache
            - mountPath: /etc/pki/tls
              name: certs
            - mountPath: /etc/configmaps/ca-bundle
              name: ca-bundle
              readOnly: false
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: core-admin
      volumes:
        - emptyDir: {}
          name: bundle-cache
        - emptyDir: {}
          name: upload-cache
        - name: certs
          secret:
            optional: false
            secretName: core-cert
        - configMap:
            items:
            - key: service-ca.crt
              path: service-ca.crt
            name: openshift-service-ca.crt
          name: ca-bundle
